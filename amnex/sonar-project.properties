# Unique key to identify the project
sonar.projectKey=wezom_amnex-solutions-back_94e749d9-04f3-4fa6-9c27-70dd7fb27506

# For source control management
sonar.scm.disabled=true

# path to code source directories
sonar.sources=app,modules

# path to test source directories
sonar.tests=modules
sonar.test.inclusions=modules/*/tests/**

# Language: check for specific language file, such as for PHP
sonar.language=php
# if you want to analyze both PHP and JavaScript, comment this variable

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Links for sonarcloud.io page
sonar.php.coverage.reportPaths=coverage.xml

# Exclude following files from Sonarqube code analysis to reduce noise
sonar.exclusions=\
    modules/core/**, \
    modules/api-doc/**, \
    modules/cli/**, \
    **/*.html, \
    **/*.css, \
    **/*.js, \
    **/*.json, \
    **/*.xml, \
    **/*.yml

# Include following files from Sonarqube code analysis to reduce noise
sonar.inclusions=\
    modules/*/src/**
