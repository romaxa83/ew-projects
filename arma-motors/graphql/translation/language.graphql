extend type Query {
    "Получение языков"
    languages: [Language!] @all(model: "App\\Models\\Localization\\Language")
}

"Локаль"
type Language {
    id: ID!
    name: String!
    slug: LocaleConst!
    locale: String!
    "дефолтный в системе"
    default: Boolean!
}

"Константы локалей"
enum LocaleConst {
    ru @enum(value: "ru")
    uk @enum(value: "uk")
}
