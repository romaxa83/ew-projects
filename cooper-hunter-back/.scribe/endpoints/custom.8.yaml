- httpMethods:
    - POST
  uri: ' '
  metadata:
    groupName: Onec
    groupDescription: Requests belong to the onec service.
    title: "Update a packing slip by a dealer"
    description: "Update a packing slip by a dealer"
    authenticated: true
  headers:
    Content-Type: application/json
    Accept: application/json
    Authorization: Bearer {token}
  urlParameters: []
  queryParameters: []
  bodyParameters:
    guid:
      name: guid
      description: Guid from the onec service
      required: false
      example: 7d1b18d3-70b8-11ed-90f1-d05099fbe267
      type: string
    tracking_number:
      name: tracking_number
      required: true
      example: A123HRZ44
      type: string
    tracking_company:
      name: tracking_company
      description: ' '
      required: true
      example: Sony
      type: string
    media:
      name: media
      description: Links to files attached to the packing slip by a dealer
      required: false
      example:
        - http://pfeffer.com/ea-aut-adipisci-mollitia-velit.html
        - http://paucek.com/impedit-fugiat-dolorem-facere-doloribus-et
        - http://www.hudson.comlaboriosam-maiores-amet-veniam-molestiae-sit
      type: 'string[]'

  responses:
    - status: 200
      description: 'Response from the onec service'
      content:
        {"guid": "7d1b18d3-70b8-11ed-90f1-d05099fbe267", "error": "", "success": true}
  responseFields:
    guid:
      name: guid
      description: Guid a dealers's order belongs to the onec service
      type: string
